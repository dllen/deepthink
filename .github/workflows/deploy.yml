name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

    - name: Decrypt Database
      run: |
        openssl aes-256-cbc -d -pbkdf2 -in python_scripts/web_content.db.enc -out python_scripts/web_content.db -k "${{ secrets.SQLITE_KEY }}"

    - name: Generate static data
      run: node scripts/generate-data.js

    - name: Verify static data non-empty
      run: |
        node -e "const fs=require('fs'); const d=JSON.parse(fs.readFileSync('src/assets/static-data.js','utf8')); if(!Array.isArray(d)||d.length===0){console.error('Static data empty â€“ check SQLITE_KEY and web_content.db.enc'); process.exit(1)} else {console.log('Static data count', d.length)}"

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
