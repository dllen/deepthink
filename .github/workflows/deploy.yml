name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

    - name: Decrypt Database
      run: |
        openssl aes-256-cbc -d -pbkdf2 -in python_scripts/web_content.db.enc -out python_scripts/web_content.db -k "${{ secrets.SQLITE_KEY }}"
      # Continue even if decryption fails (e.g., file not found), generating empty data instead
      continue-on-error: true

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages